<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
 
    	<ui:composition template="/templates/application_layout.xhtml">
            
            <ui:define name="title">
                Login
            </ui:define>
 
            <ui:define name="content">
                <h:form id="loginForm">
                    <h:outputText value="Username" />
                    <h:inputText id="username" value="#{authenticationBean.username}" ></h:inputText>
 
                    <h:message for="username" ></h:message>
 
                    <h:outputText value="Password" />
 
                     
                    <h:inputText id="password" value="#{authenticationBean.password}"></h:inputText>
 
                    <h:message for="password"></h:message>
 
                    <h:commandButton action="#{authenticationBean.doLogin}" value="Login"></h:commandButton>
 
                </h:form>
            </ui:define>
 
    	</ui:composition>
 
    </h:body>
 
</html>
