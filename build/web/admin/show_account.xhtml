<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
 
    	<ui:composition template="/templates/application_layout.xhtml">
            
            <ui:define name="title">
                Account Details for TODO
            </ui:define>
 
            <ui:define name="content">
                <h:dataTable value="#{main.meter.readingCollection}" var="reading">
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{reading.readingDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Reading</f:facet>
                        <h:outputText value="#{reading.amount}"></h:outputText>
                    </h:column>
                    <h:column>
                        
                    </h:column>
                </h:dataTable>
            </ui:define>
 
    	</ui:composition>
 
    </h:body>
 
</html>
