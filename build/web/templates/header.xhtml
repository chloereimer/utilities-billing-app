<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>

            <div class="brand-info">
                <h1 class="brand">Skyline Utilities</h1>
                <span class="sub-brand">We're Charging You!</span>
            </div>
            
            <ul class="navigation">
                <li><h:outputText rendered="#{authenticationBean.isLoggedIn}" value="Hi there, #{authenticationBean.usernameFromSession}!"/></li>
                <li>
                    <h:form rendered="#{authenticationBean.isLoggedIn}">
                        <h:commandLink action="#{authenticationBean.doLogout}" value="Logout" />
                    </h:form>
                </li>
                <li><h:link value="Login" outcome="/login" rendered="#{authenticationBean.isNotLoggedIn}"/></li>
                <li><h:link value="Register" outcome="/register" rendered="#{authenticationBean.isNotLoggedIn}"/></li>
                <li><h:link value="Contact Us" outcome="/contact" /></li>
            </ul>

        </ui:composition>
    </body>
</html>
